<div class="breadcrumb-wrapper">
    <p-breadcrumb [model]="bcItems"></p-breadcrumb>
</div>
<h2>User Details : </h2>

<div class="row">
    <div class="col-md-8">

        <div class="form-group">
            <input name="username" id="username" class="form-control" [(ngModel)]="user.username" placeholder="User Name" disabled>
        </div>

        <div class="form-group">
            <input name="password" id="password" type="password" class="form-control" [(ngModel)]="user.password" placeholder="Password" disabled>
        </div>

        <div class="form-group">
            <input name="email" id="email" class="form-control" [(ngModel)]="user.email" placeholder="rsc.email" disabled>
        </div>

        <div class="form-group">
            <input name="firstname" id="firstname" class="form-control" [(ngModel)]="user.firstname" placeholder="First Name" disabled>
        </div>

        <div class="form-group">
            <input name="lastname" id="lastname" class="form-control" [(ngModel)]="user.lastname" placeholder="Last Name" disabled>
        </div>

        <div class="row pull-right">
            <div class="col-md-12">
                <button class="btn btn-default" (click)="cancel()">CANCEL</button>
                <button class="btn btn-primary" (click)="edit()">EDIT</button>
            </div>
        </div>

    </div>
</div>

<simple-notifications [options]="{position: ['bottom', 'right'], clickToClose: true, maxLength: 100}"></simple-notifications>
